<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen and (max-width: 480px) and (orientation:portrait)" href="mobile.css">
    <title>Arjun Muraleedharan</title>
</head>

<body>
    <nav data-aos="fade-down" data-aos-delay="500">
        <a href="#welcome"><i class="fa fa-home" aria-hidden="true"></i></a>
        <a href="#">About</a>
        <a href="#">Skills</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
        <a href="#">Social Media</a>
    </nav>

    <div id="sidebar">
        <div onclick="closeSidebar()" id="close-button">&#10006;</div>
        <a href="#welcome">Home</a>
        <a href="#">About</a>
        <a href="#">Skills</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
        <a href="#">Social Media</a>
    </div>
    <script src="sidebar.js"></script>

    <div class="wrapper">
        <section id="welcome">

            <div data-aos="zoom-in" data-aos-delay="500" id="laptop">
                <div id="monitor">
                    <div id="top-bar"></div>
                    <div id="screen">
                        <div data-aos="fade-up" data-aos-delay=1500 id="messager-name">Arjun</div>
                        <div data-aos="fade-up" data-aos-delay=1500 id="mes1" class="text-message">Hello
                            there! I'm Arjun Muraleedharan.</div>
                        <div data-aos="fade-up" data-aos-delay='3500' id="mes2" class="text-message">Welcome
                            to my website!</div>
                        <div data-aos="fade-up" data-aos-delay=5000 id="mes3" class="text-message">What's your
                            name?</div>
                        <input type="text" id="chatbox" maxlength="21" placeholder="Enter message">
                        <form onsubmit="return false;"><input type="submit" id="send-button" value="Send"
                                onclick="replyMessage()"></form>
                        <script src="message.js"></script>
                    </div>
                    <div id="button"></div>
                </div>
                <div id="keyboard">
                    <div id="touchpad"></div>
                </div>
            </div>

        </section>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="mediaquery.js"></script>
</body>

</html>
